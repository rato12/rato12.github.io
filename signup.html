                <img src="images/24131245_1949676438625728_6976240118002103382_n.jpg" id="">

            <div id="header-menu">
                <ul>
                    <li class="main-menu"><a href="my-info.html">자기소개</a></li>

                        <ul class="sub-menu">

                    <li class="main-menu"><a href="member.html">회원열람</a></li>
                </ul>
            </div>
        </header>
        <section id="content">
            <h3 id="member-label">회원 정보 입력</h3>
            <form action="javascript:alert('제출성공'); location.href = 'index.html';" method="POST" onsubmit="return validate();">

                <fieldset id="signup">
                    <!-- required -->

                    <ul>
                        <li>
                            <label for="userId">아이디</label>
                            <input type="text" id="userId" name="userId">
                            <button type="button"> 중복 확인</button>
                        </li>
                        <li>
                            <label for="password">비밀번호</label>
                            <input type="password" id="password" name="password">
                        </li>
                        <li>
                            <label for="repassword">비밀번호 확인</label>
                            <input type="password" id="repassword" name="repassword">
                        </li>
                        <li>
                            <label for="uerName">이름</label>
                            <input type="text" id="uerName" name="uerName">
                        </li>
                        <li>
                            <label for="ssn1">주민번호</label>
                            <input type="text" maxlength="6" id="ssn1" name="ssn1">-
                            <input type="text" maxlength="1" id="ssn2" name="ssn2">******
                        </li>
                        <li>
                            <label for="email">이메일</label>
                            <input type="email" id="email" name="email">
                        </li>
                        <li>
                            <label for="tel1">휴대폰</label>
                            <select name="tel1" id="tel1">
                                <option value="010">010</option>
                                <option value="011">011</option>
                                <option value="016">016</option>
                                <option value="019">019</option>
                            </select>
                            <input type="tel" maxlength="4" id="tel2" name="tel2">-
                            <input type="tel" maxlength="4" id="tel3" name="tel3">
                        </li>
                        <li>
                            <label for="gender">성별</label>
                            <input type="radio" id="male" name="gender" value="m">남자
                            <input type="radio" id="female" name="gender" value="f">여자
                        </li>
                        <li>
                            <label for="birthday">생일</label>
                            <input type="date" id="birthday" name="birthday">
                        </li>
                    </ul>
                </fieldset>
                
                <div id="button">
                    <input type="submit" value="회원가입" id="conform">
                    <input type="reset" value="초기화" >
                </div>
                
                
            </form>
        </section>

            </div>
